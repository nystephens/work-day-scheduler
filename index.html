<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <section class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">9 AM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="9am-task" placeholder="Enter 9 AM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="9am-saveBtn">SAVE</button>
        </div>
      </div>

      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">10 AM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="10am-task" placeholder="Enter 10 AM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="10am-saveBtn">SAVE</button>
        </div>
      </div>

      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">11 AM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="11am-task" placeholder="Enter 11 AM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="11am-saveBtn">SAVE</button>
        </div>
      </div>

      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">12 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="12pm-task" placeholder="Enter 12 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="12pm-saveBtn">SAVE</button>
        </div>
      </div>

      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">1 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="1pm-task" placeholder="Enter 1 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="1pm-saveBtn">SAVE</button>
        </div>
      </div>
      
      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">2 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="2pm-task" placeholder="Enter 2 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="2pm-saveBtn">SAVE</button>
        </div>
      </div>
      
      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">3 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="3pm-task" placeholder="Enter 3 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="3pm-saveBtn">SAVE</button>
        </div>
      </div>
      
      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">4 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="4pm-task" placeholder="Enter 4 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="4pm-saveBtn">SAVE</button>
        </div>
      </div>
      
      <div class="time-block row d-flex align-items-center">
        <div class="col-sm hour">
          <p class="task-time">5 PM</p>
        </div>
        <div class="col-sm-9 form-group">
          <textarea type="text" class="form-control" id="5pm-task" placeholder="Enter 5 PM tasks here..."></textarea>
        </div>
        <div class="col-sm btn-container">
          <button type="button" class="btn saveBtn" id="5pm-saveBtn">SAVE</button>
        </div>
      </div>
      
    </section>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
